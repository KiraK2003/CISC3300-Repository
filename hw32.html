<html lang="en">
        <head>
            <title>Bootstrap</title>
        </head>

        <body>
            <h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <label type="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="flowers">Choose a flower:</label>
  <select id="flowers" name="flowers">
    <option value="Lilac">Lilac</option>
    <option value="Rose">Rose</option>
    <option value="Lily">Lily</option>
    <option value="Sunflower">Sunflower</option>
  </select>
  <br>
  <p>Favorite Fruit</p>
  <input type="radio" id="Apple" name="fav_fruit" value="Apple">
  <label for="Apple">Apple</label><br>
  <input type="radio" id="Blueberry" name="fav_fruit" value="Blueberry">
  <label for="Blueberry">Blueberry</label><br>
  <input type="radio" id="Cherry" name="fav_fruit" value="Cherry">
  <label for="Cherry">Cherry</label>
  <br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
        </body>
    </html>
